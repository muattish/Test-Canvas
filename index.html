    <!-- start Canvas -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <canvas id="myCanvas" class="canvas"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="controls">
            <div class="btn-group" role="group">
              <button class="btn btn-primary" onclick="saveCanvas()">حفظ الرسمة</button>
              <button class="btn btn-secondary" onclick="resetCanvas()">إعادة تعيين الرسم</button>
            </div>
            <div class="colors-container">
              <label for="color-black" class="color-option">أسود
              </label>
                <input type="radio" name="color" id="color-black" onchange="changeColor(event)" />
              <label for="color-blue" class="color-option">أزرق
              </label>
                <input type="radio" name="color" id="color-blue" onchange="changeColor(event)" />
            </div>
            <div class="form-group">
              <label for="font-size-range">تغيير حجم الخط:</label>
              <input type="range" class="form-range" min="1" max="10" value="5" step="1" onchange="changeSize(event)" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end Canvas -->
